<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Abdulmumin</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/contact.css">
    <script defer src="header.js"></script> <!-- ✅ Ensures smooth animations -->
    

</head>
<body>
    <!-- Header will be dynamically inserted here -->
    <div id="header-container"></div>
    <script src="header.js"></script>

    

    <!-- Contact Page Content -->
     
    <div class="contact-container fade-in-section">
        <div class="contact-info">
            <h1 class="contact-heading">Let's Connect</h1>
            <p><strong>Email:</strong> <a href="mailto:your-email@example.com">your-email@example.com</a></p>
            <p><strong>Phone:</strong> <a href="tel:+123456789">+123 456 789</a></p>
            <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn Profile</a></p>
            <p><strong>Instagram:</strong> <a href="https://instagram.com/yourprofile" target="_blank">@yourprofile</a></p>
        </div>
    
        <div class="contact-form">
            <h2>Send Me a Message</h2>
            <form id="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <p id="response-message"></p> <!-- ✅ Display success or error message -->
        </div>
        
    </div>

    <script src="contact.js"></script>
</body>
</html>
