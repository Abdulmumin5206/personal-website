<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Abdulmumin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header will be dynamically inserted here -->
    <div id="header-container"></div>

    <script>
        // Function to load the header dynamically
        function loadHeader() {
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-container").innerHTML = data;
                })
                .catch(error => console.error("Error loading header:", error));
        }
        // Run the function
        loadHeader();
    </script>

<main class="content">
    <h1>My Blog</h1>
    <div id="blog-posts">Loading...</div> <!-- Show "Loading..." before data appears -->
</main>

<script type="module">
    import { db } from "./firebase.js";
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    async function loadBlogPosts() {
        const blogContainer = document.getElementById("blog-posts");
        blogContainer.innerHTML = "Loading..."; // Show loading text

        const querySnapshot = await getDocs(collection(db, "BlogPosts"));

        blogContainer.innerHTML = ""; // Remove loading text after data loads

        querySnapshot.forEach((doc) => {
            const data = doc.data();
            blogContainer.innerHTML += `
                <article class="blog-post">
                    <h2>${data.title}</h2>
                    <p>${data.content}</p>
                    <small>${new Date(data.date.seconds * 1000).toLocaleDateString()}</small>
                    <hr>
                </article>
            `;
        });

        if (querySnapshot.empty) {
            blogContainer.innerHTML = "<p>No blog posts found.</p>";
        }
    }

    loadBlogPosts();
</script>

    
</body>
</html>
