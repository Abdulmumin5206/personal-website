<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Abdulmumin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header will be dynamically inserted here -->
    <div id="header-container"></div>

    <script>
        // Function to load the header dynamically
        function loadHeader() {
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-container").innerHTML = data;
                })
                .catch(error => console.error("Error loading header:", error));
        }
        // Run the function
        loadHeader();
    </script>

<main class="content">
    <h1>My Blog</h1>

    <!-- Blog Post Form -->
    <div id="blog-form">
        <h3>Create a New Blog Post</h3>
        <input type="text" id="blog-title" placeholder="Enter Blog Title" required>
        <textarea id="blog-content" placeholder="Write your blog post..." required></textarea>
        <button id="submit-post">Post</button>
    </div>

    <div id="blog-posts">Loading...</div>
</main>


<main class="content">
    <h1>My Blog</h1>
    <div id="blog-posts">Loading...</div> <!-- Show "Loading..." before data appears -->
</main>

<script type="module">
    import { db } from "./firebase.js";
    import { collection, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const blogContainer = document.getElementById("blog-posts");
    const titleInput = document.getElementById("blog-title");
    const contentInput = document.getElementById("blog-content");
    const submitBtn = document.getElementById("submit-post");

    // Function to load cached posts first
    function loadCachedPosts() {
        const cachedData = localStorage.getItem("blogPosts");
        if (cachedData) {
            blogContainer.innerHTML = cachedData;
        } else {
            blogContainer.innerHTML = "Loading...";
        }
    }

    // Function to fetch blog posts from Firestore
    async function fetchBlogPosts() {
        const querySnapshot = await getDocs(collection(db, "BlogPosts"));
        let postsHTML = "";

        querySnapshot.forEach((doc) => {
            const data = doc.data();
            postsHTML += `
                <article class="blog-post">
                    <h2>${data.title}</h2>
                    <p>${data.content}</p>
                    <small>${new Date(data.date.seconds * 1000).toLocaleDateString()}</small>
                    <hr>
                </article>
            `;
        });

        if (querySnapshot.empty) {
            postsHTML = "<p>No blog posts found.</p>";
        }

        blogContainer.innerHTML = postsHTML;

        // Save posts to local storage for caching
        localStorage.setItem("blogPosts", postsHTML);
    }

    // Function to add a new blog post to Firestore
    async function addBlogPost() {
        const title = titleInput.value.trim();
        const content = contentInput.value.trim();

        if (title === "" || content === "") {
            alert("Please enter a title and content!");
            return;
        }

        await addDoc(collection(db, "BlogPosts"), {
            title: title,
            content: content,
            date: serverTimestamp(),
        });

        titleInput.value = "";
        contentInput.value = "";

        alert("Blog post added successfully!");

        fetchBlogPosts(); // Refresh posts
    }

    submitBtn.addEventListener("click", addBlogPost);

    loadCachedPosts(); // Show cached posts first
    fetchBlogPosts(); // Fetch latest posts in the background
</script>



    
</body>
</html>
